<html>
<head>
<style>
@keyframes name1
{
 0%{width:0px;background-color:green;left:0px}
 10%{width:40px;background-color:lightblue;left:100px;transform:rotate(0deg)}
 70%{width:70px;background-color:pink;left:200px;transform:rotate(20.5deg)}
 100%{width:300px;background-color:yellow;left:50px;transform:rotate(40deg)}
}
#div1{position:absolute;
animation:name1 3s 2s infinite;
height:200px;}
</style>
</head>
<body>
<div id=div1></div>
